<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>
    <section class="tanya-modal-container">
        <div class="modal">
            <div class="close-modal">
                <img src="assets/img/close-modal.svg" alt="">
            </div>
            <nav class="forum-nav">
                <div class="nav-container">
                    <span class="active-nav" style="color: #282829;">Add Question</span>
                    <span>Create Post</span>
                    <!-- <span>Topik Terkait</span> -->
                </div>
            </nav>
            <div class="ask-tips">
                <div class="tips-container">
                    <p>Tips on getting good answers quickly</p>
                    <li>Make sure your question has not been asked already</li>
                    <li>Keep your question short and to the point</li>
                    <li>Double-check grammar and spelling</li>
                </div>
            </div>
            <div class="set-visibility">
                <img src="assets/img/ava-r.png" alt="">
                <img src="assets/img/play-icon.svg" alt="">
                <div class="public">
                    <img src="assets/img/public.svg" alt="">
                    <span>Public</span>
                    <img src="assets/img/arrow-down.png" alt="">
                </div>
            </div>
            <div class="input-container">
                <input type="text" class="question-asked"
                    placeholder='Awali pertanyaan anda dengan "Apa", "Bagaimana", "Mengapa", dll.'>
            </div>
            <!-- <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas omnis possimus facilis accusantium sunt? Animi minima, illum facere a magnam illo! Quos veniam quo voluptatibus, fugit, dignissimos incidunt omnis voluptates ipsum molestias facilis labore soluta numquam, eveniet minima quae ullam mollitia earum magnam non consequatur quibusdam obcaecati deserunt! Tempora ut perferendis provident, accusantium velit officia, earum nemo praesentium vel ducimus fugit distinctio dolores animi repudiandae totam ipsa molestias. Id ea a laborum perspiciatis. Tempore ad labore aperiam voluptates delectus quos maiores, mollitia minus dolores ducimus sint at! Cumque sequi, molestiae odio animi quas fugiat soluta, aliquid magni culpa distinctio sunt!</p> -->
            <div class="add-question">
                <span>Cancel</span>
                <button id="submit-question-btn">Add question</button>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            $('.question-asked').on('input', function () {
                let inputValue = $(this).val().trim();

                if (inputValue === '') {
                    $('section.tanya-modal-container div.modal div.add-question button').removeClass('active-add-question-btn');
                    console.log('kosong')
                    $('#submit-question-btn').css('background-color', '#96B4FF');
                    $('#submit-question-btn').css('cursor', 'unset');
                } else {
                    $('section.tanya-modal-container div.modal div.add-question button').addClass('active-add-question-btn');
                    console.log('terisi')
                    $('#submit-question-btn').css('background-color', '#1A5AFF');
                    $('#submit-question-btn').css('cursor', 'pointer');
                }
            });
        });

    </script>
</body>

</html>
